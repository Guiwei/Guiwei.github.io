野指针与内存泄漏
<pre class="text">
野指针：指向一个已删除的对象或未申请访问受限内存区域的指针。原因：①指针变量未初始化②指针释放后之后未置空③指针操作超越变量作用域。
内存泄漏（Memory Leak）：程序中己动态分配的堆内存由于某种原因程序未释放或无法释放，造成系统内存的浪费，导致程序运行速度减慢甚至系统崩溃等严重后果。
</pre>
